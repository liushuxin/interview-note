<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>插入排序</title>
  </head>
  <body>
    <div>
      <input type="text" id="origin" style="width: 300px; height: 30px" />
      <br />
      <button id="sort">插入排序</button>

      原始数据：
    </div>
  </body>
  <script>
    const btn = document.getElementById("sort");
    const origin = [56, 22222, 78, 90, 2, 344, 555];
    const arrInput = document.getElementById("origin");
    arrInput.value = origin.join(",");

    btn.addEventListener("click", () => {
      const arr = arrInput.value.split(",").map((it) => it - 0);
      console.log("原始数据", arr);
      const result = insertionSort(arr);
      console.log("排序后的元素", result);
    });
    function insertionSort(array) {
      const len = array.length;
      for (let i = 1; i < len; i++) {
        for (let j = i; j > 0 && array[j] < array[j - 1]; j--) {
          [array[j], array[j - 1]] = [array[j - 1], array[j]];
        }
        console.log("object", array);
      }
      return array;
    }
  </script>
</html>
