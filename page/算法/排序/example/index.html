<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>冒泡排序</title>
  </head>
  <body>
    冒泡排序 原理：比较两个相邻的元素，将值大的元素交换到右边
    <div>
      <input type="text" id="origin" style="width: 300px; height: 30px" />
      <br />
      <button id="sort">冒泡排序</button>

      原始数据：
    </div>
  </body>
  <script>
    const btn = document.getElementById("sort");
    const origin = [56, 22222, 78, 90, 2, 344, 555];
    const arrInput = document.getElementById("origin");
    arrInput.value = origin.join(",");

    btn.addEventListener("click", () => {
      const arr = arrInput.value.split(",").map((it) => it - 0);
      console.log("原始数据", arr);
      const result = bubbling(arr);
      console.log("排序后的元素", result);
    });

    function bubbling(array) {
      const len = array.length;
      for (let i = 0; i < len - 1; i++) {
        // 冒泡循环
        for (let j = 0; j < len - 1 - i; j++) {
          // 每次冒泡比较循环
          if (array[j] > array[j + 1]) {
            // 交换位置
            [array[j], array[j + 1]] = [array[j + 1], array[j]];
          }
        }
        //console.log("每次冒泡后顺序", array);
      }
      return array;
    }
  </script>
</html>
